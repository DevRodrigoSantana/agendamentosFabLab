<app-header></app-header>

<div class="form-login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Digite seu email" />

    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
      Email invÃ¡lido
    </div>

    <label for="password">Senha</label>
    <input id="password" type="password" formControlName="password" placeholder="Digite sua senha" />

    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Senha deve ter pelo menos 6 caracteres
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <p class="forgot-password">Esqueci minha senha</p>
  </form>
</div>
