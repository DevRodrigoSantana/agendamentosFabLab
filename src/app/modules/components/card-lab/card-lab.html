<div class="app-card-lab">
  @if (title) {
    <h3>{{ title }}</h3>
  }
  @if (img) {
    <img src={{img}} alt="">
  }

  @if (local) {
    <p><span class="material-symbols-outlined">location_on</span>{{ local }}</p>
  }

  <ng-content></ng-content>

  @if (link) {
  <a [href]="link"><span class="material-symbols-outlined">mail</span>{{ link }}</a>
}
</div>
